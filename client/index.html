<head>
    <title>ps-volleyball</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Meta tags that set up the page as a mobile page   -->
    <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">PS-VolleyBall</a>
            <ul id="nav-mobile" class="right">
                <li>{{> loginButtons}}</li>
            </ul>
        </div>
    </nav>


    {{#if currentUser}}
        <table class="table">
            <tr>
                {{> hello}}
            </tr>

        </table>
    {{/if}}


</body>


<template name="hello">

<div class="row">
    <div class="col s12 m6">
      <label>YOUR STATUS:</label>

      <div class="switch">
        <label>
          Inactive
        <input type="checkbox" id='activeSelect' checked={{isActive}}>

          <span class="lever"></span>
          Active
        </label>
      </div>
  </div>
</div>


    <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
        <a class="btn-floating btn-large red">
            <i class="fa fa-folder"></i>
        </a>
        <ul>
            <li>
                <a target='_blank' href='https://github.com/jared-schmidt/ps-volleyball' class="btn-floating yellow darken-1"><i class="fa fa-github"></i></a>
            </li>
            <li>
                <a target='_blank' href='https://docs.google.com/document/d/1D_S-2xNvmcWxbq5dUv8JpWEPPLynKI3GTYT8Ije5mS0/edit' class="btn-floating green"><i class="fa fa-book"></i></a>
            </li>
            <li>
                <a href='#' id='createTeams' class="btn-floating blue"><i class="fa fa-plus"></i></a>
            </li>
        </ul>
    </div>


    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Home (Parking Lot)</span>
                    <ul style='list-style-type: decimal'>
                        {{#each team1}}
                            <li>
                                {{this.profile.name}}
                            </li>
                        {{/each}}
                    </ul>
                </div>
                {{#if isAdmin}}
                    <div class="card-action">
                        <a id='team1Win' href="#">Won</a>
                    </div>
                {{/if}}
            </div>
        </div>

        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Away (Road)</span>
                    <ul style='list-style-type: decimal'>
                        {{#each team2}}
                            <li>
                                {{this.profile.name}}
                            </li>
                        {{/each}}
                    </ul>
                </div>
                {{#if isAdmin}}
                    <div class="card-action">
                        <a id='team2Win' href="#">Won</a>
                    </div>
                {{/if}}
            </div>
        </div>

     </div>

      <div class="row">
          <div class="col s12 m12">
              <div class="card blue-grey darken-1">
                  <div class="card-content white-text">
                      <span class="card-title">Roster</span>
                      <table>
                          <thead>
                              <th>Name</th>
                              <th>Title</th>
                              <th>Active</th>
                          </thead>
                         <tbody>
                             {{#each players}}
                                <tr>
                                    <td>{{profile.name}}</td>
                                    <td>{{profile.title}}</td>
                                    <td>{{profile.active}}</td>
                                </tr>
                            {{/each}}
                        </tbody>
                      </table>
                  </div>
                      <div class="card-action">
                          <a id='fix' href="#">Display more Stats</a>
                      </div>
              </div>
          </div>
       </div>


       <div class="row" id='stats' style="display: none;">
           <div class="col s12 m12">
               <div class="card blue-grey darken-1">
                   <div class="card-content white-text">
                       <span class="card-title">Stats</span>
                       <table>
                           <thead>
                               <th>Name</th>
                               <th>Wins</th>
                               <th>lost</th>
                               <th>winning streak</th>
                               <th>losing streak</th>
                               <th>playing streak</th>
                               <th>total</th>
                           </thead>
                          <tbody>
                              {{#each stats}}
                                 <tr>
                                     <td>{{this.name}}</td>
                                     <td>{{this.win}}</td>
                                     <td>{{this.lost}}</td>
                                     <td>{{this.winningStreak}}</td>
                                     <td>{{this.losingStreak}}</td>
                                     <td>{{this.playingStreak}}</td>
                                     <td>{{this.total}}</td>
                                 </tr>
                             {{/each}}
                         </tbody>
                       </table>
                   </div>

               </div>
           </div>
        </div>

</template>
