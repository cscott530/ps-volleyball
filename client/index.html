<head>
    <title>ps-volleyball</title>
</head>

<body>
    <h1>ps-volleyball || {{> loginButtons}}</h1>

    {{#if currentUser}}
        <table class="table">
            <tr>
                {{> hello}}
            </tr>

        </table>

        {{> rules}} | <a href='https://github.com/jared-schmidt/ps-volleyball'>GitHub</a>
    {{/if}}


</body>


<template name='rules'>
    <a href='https://docs.google.com/document/d/1D_S-2xNvmcWxbq5dUv8JpWEPPLynKI3GTYT8Ije5mS0/edit'>Rules</a>
</template>


<template name="hello">
  <br />
  <br />
  <label>YOUR STATUS:</label>
  <select id='activeSelect'>
    <option value="1">Active</option>
    <option value="0">not active</option>
  </select>

  <br />
  <br />
  <br />

    {{#if isAdmin}}
        <button id='createTeams'>Create Teams</button>
    {{/if}}

    <td>
        Home (Parking Lot):
        <ul style='list-style-type: decimal'>
            {{#each team1}}
                <li>
                    {{this.profile.name}}
                </li>
            {{/each}}
        </ul>
        {{#if isAdmin}}
            <button id='team1Win'>Winner</button>
        {{/if}}
    </td>

    <td>
        Away (Road):
        <ul style='list-style-type: decimal'>
            {{#each team2}}
                <li>
                    {{this.profile.name}}
                </li>
            {{/each}}
        </ul>
        {{#if isAdmin}}
            <button id='team2Win'>Winner</button>
        {{/if}}
    </td>

    <td>
        <button id='fix'>Fix</button>
        Roster (All players)
        Player - wins -- active
        <ul style='list-style-type: decimal'>
            {{#each players}}
                <li>
                    {{this.profile.name}} - {{this.profile.wins}} -- {{profile.active}}
                </li>
            {{/each}}
        </ul>
    </td>
</template>
