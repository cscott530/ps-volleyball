<head>
    <title>ps-volleyball</title>
</head>

<body>
    <h1>ps-volleyball || {{> loginButtons}}</h1>

    {{#if currentUser}}
        <table class="table">
            <tr>
                {{> hello}}
            </tr>

        </table>

        {{> rules}} | <a href='https://github.com/jared-schmidt/ps-volleyball'>GitHub</a>
    {{/if}}


</body>


<template name='rules'>
    <a href='https://docs.google.com/document/d/1D_S-2xNvmcWxbq5dUv8JpWEPPLynKI3GTYT8Ije5mS0/edit'>Rules</a>
</template>


<template name="hello">
    {{#if isJared}}
        <button>Create Teams</button>
    {{/if}}

    <td>
        Team 1 (Home (Road Side)):
        <ul style='list-style-type: decimal'>
            {{#each team1}}
                <li>
                    {{this.profile.name}}
                </li>
            {{/each}}
        </ul>
    </td>

    <td>
        Team 2 (Away):
        <ul style='list-style-type: decimal'>
            {{#each team2}}
                <li>
                    {{this.profile.name}}
                </li>
            {{/each}}
        </ul>
    </td>

    <td>
        All players
        <ul style='list-style-type: decimal'>
            {{#each players}}
                <li>
                    {{this.profile.name}}
                </li>
            {{/each}}
        </ul>
    </td>
</template>
